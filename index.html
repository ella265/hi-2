<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HAPPY BOYFRIEND DAY</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #ffffff;
    overflow: hidden;
    font-family: 'Architects Daughter', cursive;
  }
  .image {
    position: fixed;
    pointer-events: none;
    width: 80px;
    animation: floatUp 3s forwards linear;
    user-select: none;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
  }
  .center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 72px;
    color: black;
    z-index: 1000;
    pointer-events: none;
    text-align: center;
  }
  .brennan-text {
    position: fixed;
    pointer-events: none;
    font-size: 24px; /* smaller than main text */
    color: #4B4B4B;
    user-select: none;
    transform-origin: center center;
    animation: spin 8s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="center-text">HAPPY BOYFRIEND DAY</div>

<script>
(function(){
  const body = document.body;

  // Function to spawn images
  function makeImage(x, y) {
    const el = document.createElement("img");
    el.className = "image";
    el.src = "brennan1.png";

    const size = 60 + Math.random()*40; // 60-100px
    el.style.width = size + "px";

    const offsetX = -size/2 + (Math.random()*50 -25);
    const offsetY = -size/2 + (Math.random()*50 -25);

    el.style.left = (x + offsetX) + "px";
    el.style.top = (y + offsetY) + "px";

    el.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;

    body.appendChild(el);
    el.addEventListener("animationend", () => el.remove());
  }

  function spawnImages(count) {
    for (let i = 0; i < count; i++) {
      const x = Math.random()*window.innerWidth;
      const y = Math.random()*window.innerHeight;
      makeImage(x, y);
    }
  }

  // Function to spawn spinning "brennan" words
  function makeBrennan(x, y) {
    const el = document.createElement("div");
    el.className = "brennan-text";
    el.textContent = "brennan";

    const offsetX = Math.random()*50 - 25;
    const offsetY = Math.random()*50 - 25;

    el.style.left = (x + offsetX) + "px";
    el.style.top = (y + offsetY) + "px";

    // random slow rotation duration (6-12s)
    el.style.animationDuration = (6 + Math.random()*6) + "s";

    body.appendChild(el);

    // Remove after 15 seconds
    setTimeout(() => el.remove(), 15000);
  }

  function spawnBrennan(count) {
    for (let i = 0; i < count; i++) {
      const x = Math.random()*window.innerWidth;
      const y = Math.random()*window.innerHeight;
      makeBrennan(x, y);
    }
  }

  // Spawn a lot of images immediately
  spawnImages(60);
  spawnBrennan(30); // spawn initial "brennan" words

  // Keep spawning images and words
  setInterval(() => spawnImages(15), 300);
  setInterval(() => spawnBrennan(10), 1000);

  // Spawn more on click
  window.addEventListener("pointerdown", e => {
    for(let i=0;i<25;i++) {
      makeImage(e.clientX + (Math.random()*200-100), e.clientY + (Math.random()*200-100));
    }
    for(let i=0;i<15;i++) {
      makeBrennan(e.clientX + (Math.random()*200-100), e.clientY + (Math.random()*200-100));
    }
  });
})();
</script>

</body>
</html>
